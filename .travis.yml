language: scala
sudo: false
scala:
- 2.10.7
- 2.11.12
- 2.12.7
jdk: oraclejdk8
matrix:
  include:
  - jdk: openjdk11
    scala: 2.12.7
script:
- sbt "scalafmt::test" "test:scalafmt::test" "sbt:scalafmt::test" "++ ${TRAVIS_SCALA_VERSION}! -v" test
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
